<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Alta de productos</title>



<body>

    <header class="jumbotron jumbotron-fluid header">
        <div class="container header2">
            <h1 class="display-1"><strong>CARGA DE PRODUCTOS</strong></h1>
            <P>Como administrador puedes cargar, modificar y remover productos de la lista para los clientes.</P>
        </div>
    </header>

    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">
            Agregar producto
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="m-5" id="formAddProduct">
                            <div class="form-group">
                                <label for="productName">
                                    Nombre del producto
                                </label>
                                <input type="text" id="productName" class="form-control" maxlength="60" required>
                            </div>
                            <div class="form-group">
                                <label for="productBrand">
                                    Marca del producto
                                </label>
                                <select class="form-control" id="productBrand" required>
                                    <option value="" disabled selected>Marcas</option>
                                    <option>Apple</option>
                                    <option>Samsung</option>
                                    <option>Asus</option>
                                    <option>Lenovo</option>
                                    <option>Otra</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">
                                    Descripci√≥n
                                </label>
                                <textarea name="textarea" rows="5" id="productDescription" class="w-100 form-control"
                                    placeholder="Describa el producto brevemente" maxlength="500"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">
                                    precio
                                </label>
                                <input type="number" id="productPrice" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Agregar
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
