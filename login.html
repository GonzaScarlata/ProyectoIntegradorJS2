<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Iniciar Sesión</title>
  </head>

  <body>

    <div class="jumbotron">
        <h2>Login</h2>
    </div>

    <div class="container">
        <form class="m-5 mx-auto card p-5 w-50" id="formLogin">
            <div class="form-group">
                <label for="user">
                    Usuario
                </label>
                <input type="text" id="user" class="form-control" placeholder="Ingrese el usuario" required>
            </div>
            <div class="form-group">
                <label for="password">
                    Contraseña
                </label>
                <input type="text" id="password" class="form-control" placeholder="Ingrese la contraseña" required>
            </div>
            <button type="submit" class="btn btn-info mt-4">
                Ingresar
            </button>
        </form>

    </div>


    



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="login.js"></script>

  </body>
</html>
